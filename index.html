<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
      <div id="Page1">
        Content of page 1
        <a href="#" id="page_one" onclick="return show('Page2','Page1');">Show page 2</a>
      </div>
    
      <div id="Page2" style="display:none">
        Content of page 2
        <a href="#" id="page_two" onclick="return show('Page1','Page2');">Show page 1</a>
      </div>
    </nav>

      <input type="radio" id="name" name="sort" value="name" checked>
      <label for="name">Sort by Name</label><br>
      <input type="radio" id="horns" name="sort" value="horns">
      <label for="horns">Sort BY Number of Horns</label><br>

      <select id="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <div>
    </div>
    <main>
      <section >
        <script class="photo-template"type="x-tmpl-mustache">
            <div class="{{keyword}}">
          <h2>{{title}}</h2>
            <img src="{{image_url}}"alt=""/>
            <p>{{description}}</p>
            </div>
        </script>
      </section>
      <section class="photo-template" style="display: none;">
        <!-- <h2></h2>
        <img src="" alt="">
        <p></p> -->
      </section>
      <section class="allphotos">

      </section>
    </main>
    <footer>
      &copy; 2020 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
        <script>
          function show(shown, hidden) {
            document.getElementById(shown).style.display='block';
            document.getElementById(hidden).style.display='none';
            return false;
          }
          </script>

  </body>
</html>
